<!DOCTYPE HTML>
<html>
    <head>
        <title>Halaman Login</title>
    
    </head>
   
    <body>
        <div class="login">
          <h1 align="center">Registrasi</h1>
            <form action="#" method="POST" onSubmit="validasi()">
                <table>
                    <tr>
                        <td>Nama Depan</td>
                        <td>:</td>
                        <td><input type="text" name="Depan" id="depan" /></td>
                    </tr>
                    <tr>
                        <td>Nama Belakang</td>
                        <td>:</td>
                        <td><input type="text" name="Belakang" id="belakang" /></td>
                    </tr>
                        <td>Alamat</td>
                        <td>:</td>
                        <td><input type="text" name="Alamat" id="alamat" />
                    </td>
                        <tr><td>Tanggal Lahir</td>
                        <td>:</td>
                        <td><input type="date"/></td>
                    </tr>
                    <tr>
                        <td>Jenis Kelamin</td>
                        <td>:</td>
                        <td><input type="radio" name="JK" value="L" />Laki-Laki
                        <input type="radio" name="JK" value="P"/>Perempuan
                    </td>
                    </tr>
                        <td>upload gambar</td>
                        <td>:</td>
                        <td><input type="file" name="gambar"</td>
                    </tr>
                    <td colspan="3">
                        <form name="input" action="Proses.php" method="get">
                        <input type="submit" value="Simpan" class="Tombol"/>
                        <input type="Reset" value="Reset"/>
                    </td>
                </table>
            </form>
        </div>    
    </body>
    <script src="./registrasi.js"></script
</html>
